<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links - Linktree Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Profile Section -->
        <div class="profile">
            <div class="profile-image">
                <img src="https://ui-avatars.com/api/?name=John+Doe&background=6366f1&color=fff&size=200" alt="Profile Picture" id="profileImg">
            </div>
            <h1 class="profile-name">John Doe</h1>
            <p class="profile-bio">Web Developer | Content Creator | Tech Enthusiast</p>
            
            <!-- Social Links -->
            <div class="social-links">
                <a href="https://twitter.com" target="_blank" class="social-icon" title="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://instagram.com" target="_blank" class="social-icon" title="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://linkedin.com" target="_blank" class="social-icon" title="LinkedIn">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="https://github.com" target="_blank" class="social-icon" title="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="mailto:email@example.com" class="social-icon" title="Email">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>

        <!-- Links Section -->
        <div class="links">
            <a href="https://example.com/portfolio" class="link-item" target="_blank">
                <i class="fas fa-briefcase"></i>
                <span>My Portfolio</span>
                <i class="fas fa-external-link-alt link-arrow"></i>
            </a>
            
            <a href="https://example.com/blog" class="link-item" target="_blank">
                <i class="fas fa-blog"></i>
                <span>Read My Blog</span>
                <i class="fas fa-external-link-alt link-arrow"></i>
            </a>
            
            <a href="https://youtube.com/@yourchannel" class="link-item" target="_blank">
                <i class="fab fa-youtube"></i>
                <span>YouTube Channel</span>
                <i class="fas fa-external-link-alt link-arrow"></i>
            </a>
            
            <a href="https://example.com/newsletter" class="link-item" target="_blank">
                <i class="fas fa-newspaper"></i>
                <span>Subscribe to Newsletter</span>
                <i class="fas fa-external-link-alt link-arrow"></i>
            </a>
            
            <a href="https://example.com/course" class="link-item special" target="_blank">
                <i class="fas fa-graduation-cap"></i>
                <span>üî• New Course Launch - 50% OFF</span>
                <i class="fas fa-external-link-alt link-arrow"></i>
            </a>
            
            <a href="https://calendly.com/yourname" class="link-item" target="_blank">
                <i class="fas fa-calendar-check"></i>
                <span>Book a Consultation</span>
                <i class="fas fa-external-link-alt link-arrow"></i>
            </a>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Made with <span class="heart">‚ù§Ô∏è</span> using Linktree Clone</p>
        </footer>
    </div>

    <!-- Theme Toggle -->
    <button class="theme-toggle" id="themeToggle" title="Toggle Dark Mode">
        <i class="fas fa-moon"></i>
    </button>

    <script src="script.js"></script>
</body>
</html>
